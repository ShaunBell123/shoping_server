name: Deploy to Staging EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: Get Terraform outputs
        id: outputs
        working-directory: terraform
        run: |
          echo "EC2_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_ENV
          echo "REDIS_HOST=$(terraform output -raw redis_endpoint)" >> $GITHUB_ENV
          terraform output -raw private_key_pem > ../my-key.pem
          chmod 600 ../my-key.pem

      - name: Copy files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i my-key.pem -r . ubuntu@${{ env.EC2_IP }}:/home/ubuntu/app

      - name: Deploy app with Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no -i my-key.pem ubuntu@${{ env.EC2_IP }} << 'EOF'
            cd /home/ubuntu/app
            echo "REDIS_HOST=${REDIS_HOST}" > .env
            echo "REDIS_PORT=6379" >> .env
            echo "REDIS_SSL=True" >> .env
            docker-compose up --build -d
          EOF
