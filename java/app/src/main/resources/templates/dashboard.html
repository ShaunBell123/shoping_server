<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            text-align: center;
            margin-top: 50px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 10px;
        }
        a, button {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        a:hover, button:hover {
            text-decoration: underline;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        pre {
            text-align: left;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="welcomeMessage">Welcome, User!</h1>
        <p>Your email: <span id="email">example@email.com</span></p>
        <p><a href="/logout">Logout</a></p>

        <button id="scrapeBtn">Run Scrape</button>
        <pre id="responseOutput"></pre>
    </div>

    <script>
        // Fetch user info from backend API
        async function loadUser() {
            try {
                const response = await fetch('/api/user', {
                    credentials: 'include' // send cookies/session
                });
                const data = await response.json();

                document.getElementById('welcomeMessage').textContent = `Welcome, ${data.name}!`;
                document.getElementById('email').textContent = data.email;
            } catch (err) {
                console.error('Failed to load user info', err);
            }
        }

        // Handle the /scrape button
        document.getElementById("scrapeBtn").addEventListener("click", async () => {
            const payload = {
                shops: [
                    {
                        shop_name: "tesco",
                        products: [
                            { name: "milk" },
                            { name: "bread" },
                            { name: "eggs" }
                        ]
                    }
                ]
            };

            try {
                const response = await fetch("/scrape", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload),
                    credentials: "same-origin"
                });

                const data = await response.json();
                document.getElementById("responseOutput").textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById("responseOutput").textContent = "Error: " + err;
            }
        });

        // Load user info when page loads
        loadUser();
    </script>
</body>
</html>
